<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Split Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">ðŸŒ™</button>
    </div>
    <div class="container">
        <h1>Bill Split Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="bill-amount">Bill Amount (â‚¹)</label>
                <input type="number" id="bill-amount" placeholder="0.00" min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="num-people">Number of People</label>
                <input type="number" id="num-people" placeholder="1" min="1" value="1">
            </div>
            <div class="input-group">
                <label for="tip-percentage">Tip Percentage (%)</label>
                <input type="number" id="tip-percentage" placeholder="15" value="15" min="0">
            </div>
            <div class="button-group">
                <button id="calculate-btn">Calculate Split</button>
                <button id="reset-btn" class="reset">Reset</button>
            </div>
            <div class="result">
                <div class="result-item">
                    <span>Tip Amount</span>
                    <span id="tip-amount">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Total Amount</span>
                    <span id="total-amount">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Amount Per Person</span>
                    <span id="per-person">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
